<div class="container">
  <div>
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>  
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
               [(ngModel)]="model.password" required name="password">
                <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Password is required
        </div> 
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <select  class="form-control" id="email"
                required
                [(ngModel)]="model.email" name="email"
                #email="ngModel">
          <option *ngFor="let em of emails" [value]="em.value">{{em.name}}</option>
        </select>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
    
      <button type="submit" class="btn btn-success" (click)="login()" [disabled]="!loginForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="createLogin(); loginForm.reset()">New Login</button>
    </form>
  </div>
