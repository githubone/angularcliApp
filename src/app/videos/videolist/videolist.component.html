<!--Table Search v1-->
<div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <input #tbSearch id="tbSearch" (keyup)="search($event.target.value)" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

						<div class="table-search-v1 margin-bottom-20">
							<div class="table-responsive">
								<table class="table table-hover table-bordered table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<!--<th class="hidden-sm">Type</th>-->
											<th>Subject</th>
											<th></th>
											<!--<th style="width: 100px;">Status</th>-->
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let video of videos">
											<td>
												<a [routerLink]="['/videodetail',video.Id]" >{{video.Subject}}</a>
											</td>
											<td class="td-width">{{video.Comment}}</td>
											<td>
												<div class="m-marker">
													<!--<a href="#"><i class="color-green fa fa-map-marker"></i></a>-->
													<a href="#" class="display-b">{{video.VideoTypeName}}</a>
													<!--<a href="#">Palo Alto</a>-->
												</div>
											<!--</td>
											<td>
												<div class="progress progress-u progress-xxs">
													<div class="progress-bar progress-bar-u" role="progressbar" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100" style="width: 88%">
													</div>
												</div>
											</td>-->
											<!--<td><button class="btn-u btn-u-red btn-block btn-u-xs"><i class="fa fa-sort-amount-desc margin-right-5"></i></button></td>-->
											<td>
											<img class="videoThumbnail" src="{{video.Thumbnail}}" alt="">
												<!--<span><a href="#"> </a>{{video.VideoTypeName}}</span>-->
											</td>
										</tr>
									
									</tbody>
								</table>
							</div>
						</div>
						<!--End Table Search v1-->
